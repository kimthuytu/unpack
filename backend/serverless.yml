service: unpack-backend

frameworkVersion: '3'

custom:
  dotenv:
    path: .env

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  environment:
    STAGE: ${self:provider.stage}
    DYNAMODB_TABLE: ${self:service}-${self:provider.stage}
    S3_BUCKET: ${self:service}-${self:provider.stage}
    JWT_SECRET: ${env:JWT_SECRET, 'dev-secret-key-12345-change-later'}
    OPENAI_API_KEY: ${env:OPENAI_API_KEY, ''}
    GOOGLE_CLOUD_PROJECT_ID: ${env:GOOGLE_CLOUD_PROJECT_ID, ''}
    GOOGLE_CLOUD_KEY_FILE: ${env:GOOGLE_CLOUD_KEY_FILE, ''}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}/index/*"
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
            - s3:ListBucket
          Resource:
            - "arn:aws:s3:::${self:provider.environment.S3_BUCKET}/*"
            - "arn:aws:s3:::${self:provider.environment.S3_BUCKET}"

plugins:
  - serverless-dotenv-plugin
  - serverless-plugin-typescript
  - serverless-offline

functions:
  # Auth endpoints
  signup:
    handler: src/handlers/auth.signup
    events:
      - http:
          path: api/auth/signup
          method: post
          cors: true

  login:
    handler: src/handlers/auth.login
    events:
      - http:
          path: api/auth/login
          method: post
          cors: true

  # Entry endpoints
  createEntry:
    handler: src/handlers/entries.createEntry
    events:
      - http:
          path: api/entries
          method: post
          cors: true

  listEntries:
    handler: src/handlers/entries.listEntries
    events:
      - http:
          path: api/entries
          method: get
          cors: true

  getEntry:
    handler: src/handlers/entries.getEntry
    events:
      - http:
          path: api/entries/{id}
          method: get
          cors: true

  processOcr:
    handler: src/handlers/ocr.processOcr
    events:
      - http:
          path: api/entries/{id}/ocr
          method: post
          cors: true

  # Chat endpoints
  sendChatMessage:
    handler: src/handlers/chat.sendChatMessage
    events:
      - http:
          path: api/entries/{id}/chat
          method: post
          cors: true

  getChatHistory:
    handler: src/handlers/chat.getChatHistory
    events:
      - http:
          path: api/entries/{id}/chat
          method: get
          cors: true

  # Recommendations endpoint
  getRecommendations:
    handler: src/handlers/recommendations.getRecommendations
    events:
      - http:
          path: api/recommendations
          method: get
          cors: true

resources:
  Resources:
    EntriesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: userId-createdAt-index
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
              - AttributeName: createdAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

    StorageBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.S3_BUCKET}
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          BlockPublicPolicy: true
          IgnorePublicAcls: true
          RestrictPublicBuckets: true


